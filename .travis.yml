addons:
    apt:
        packages: [g++-5, gcc-5]
        sources: [llvm-toolchain-precise, ubuntu-toolchain-r-test]
cache: pip
compiler: [gcc]
matrix:
    include:
      - os: linux
        deploy:
            on: 
                repo: popgenmethods/smcpp
                tags: true
            api_key:
                secure: 
            file_glob: true
            file: dist/smcpp-*-linux
            provider: releases
            skip_cleanup: true
        language: generic
        sudo: required
      - os: osx
        deploy:
            on: 
                repo: popgenmethods/smcpp
                tags: true
            skip_cleanup: true
            provider: releases
            api_key:
                secure: 
            file_glob: true
            file: dist/smcpp-*-osx
        language: generic
script: .travis/travis.sh
