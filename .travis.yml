os:
    - linux
    - osx

compiler:
    - gcc


matrix:
    include:
        - os: linux
          sudo: required
          python: 2.7
          env: TOXENV=py27
        - os: linux
          sudo: required
          python: 3.4
          env: TOXENV=py34
        - os: linux
          sudo: required
          python: 3.5
          env: TOXENV=py35
        - os: osx
          language: generic
          env: TOXENV="2.7"
        - os: osx
          language: generic
          env: TOXENV=3.4
        - os: osx
          language: generic
          env: TOXENV=3.5

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install mpfr gmp gsl; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y libmpc-dev libmpfr-dev libgmp-dev libgsl0-dev; fi


script: ".travis/travis.sh"
