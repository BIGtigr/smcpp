compiler:
  - gcc
cache: pip

addons:
  apt:
    sources:
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - gcc-5

matrix:
  include:
    - os: linux
      sudo: required
      language: generic
      deploy:
        skip_cleanup: true
        provider: releases
        api_key:
          secure: 
          file: dist/smc++-linux
          on:
            repo: terhorst/psmcpp
            tags: true
    - os: osx
      language: generic
      deploy:
        skip_cleanup: true
        provider: releases
        api_key:
          secure: 
        file: dist/smc++-osx
        on:
          repo: terhorst/psmcpp
          tags: true

script: ".travis/travis.sh"
